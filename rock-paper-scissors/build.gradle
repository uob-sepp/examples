plugins {
    id 'java'
    id 'application'
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}

application {
    mainClass.set('Program')
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}
